<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>2-2</title>
    </head>
    <body>
        <h3>2.HTML5 목록태그</h3>

        <h4>순서없느 목록(Unorder List)</h4>
        <UL>
            <LI>서울</LI>
            <LI>대전</LI>
            <LI>대구</LI>
            <LI>부산</LI>
            <LI>광주</LI>
    </UL>
        
        <h4>순서없느 목록(ORDER list)</h4>
        <ol>
        <li>수원</li>
        <li>천안</li>
        <li>울산</li>
        <li>김해</li>
        <li>단양</li>
    </ol>

    </body>
</html>
